<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Job application</title>
    <link rel="stylesheet" href="./job_application.css">
</head>
<body>
    <div class="container">
        <div class="apply_box">
            <h1>Job Application <span class="small">(Web)</span></h1>
            <form action="">
                <div class="form_container">
                    <div class="form_control">
                        <label for="First_name">First name</label>
                        <input type="text" id="First_name" name="First_name" placeholder="Enter first name">

                    </div>
                    <div class="form_control">
                        <label for="last_name">Last name</label>
                        <input type="text" id="last_name" name="last_name" placeholder="Enter last name">

                    </div>
                    <div class="form_control">
                        <label for="email">Email</label>
                        <input type="email" id="email" name="email" placeholder="Enter email...">

                    </div>
                    <div class="form_control">
                        <label for="job_role" ">Job Role</label>
                        <select id="job_role" name="job_role">
                            <option value="">Select Job role</option>
                            <option value="frontend">Frontend Developer</option>
                            <option value="backend">Backend developer</option>
                            <option value="full_stack">Fullstack developer</option>
                            <option value="ui_ux">UI_UX DESIGNER</option>

                        </select>

                    </div>
                    <div class="textarea_control">
                        <label for="address">Address</label>
                        <textarea id="address" name="address" row="4" cols="50" placeholder="Enter address"></textarea>

                    </div>
                    <div class="form_control">
                        <label for="city">City</label>
                        <input type="text" id="city" name="city" placeholder="Enter city..">

                    </div>
                    <div class="form_control">
                        <label for="pincode">Pincode</label>
                        <input type="number" id="pincode" name="pincode" placeholder="Enter city pincode">

                    </div>
                    <div class="form_control">
                        <label for="Date">Enter date</label>
                        <input value="2025-06-26" type="date" id="Date" name="Date" placeholder="Enter city..">

                    </div>
                    <div class="form_control">
                        <label for="upload">Upload</label>
                        <input type="file" id="upload" name="Upaload" placeholder="Enter city..">

                    </div>
                </div>
                <div class="button_container">
                    <button type="submit">Apply now</button>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
